                <h:outputText value="El futbol asociación, también llamado futbol soccer es un deporte de equipo, en el que se enfrentan dos conjuntos de 11 jugadores cada uno y el árbitro que se ocupa de que las normas se cumplan correctamente. Se juega en un campo rectangular de césped, con una meta o portería a cada lado del campo. El objetivo del juego es desplazar una pelota a través del campo para intentar ubicarla dentro de la meta contraria, acción que se denomina gol. El equipo que marque más goles al cabo del partido es el que resulta ganador."/>
                <br/><br/><h:outputText value="El juego moderno fue creado en Inglaterra tras la formación de la Football Association, cuyas reglas de 1863 son la base del deporte en la actualidad. El organismo rector del fútbol es la Fédération Internationale de Football Association (FIFA). La competición internacional de fútbol más prestigiosa es la Copa Mundial de la FIFA, realizada cada cuatro años. Este evento es el más famoso y con mayor cantidad de espectadores del mundo, doblando la audiencia de los Juegos Olímpicos."/>
